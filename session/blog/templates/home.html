{% extends 'base.html' %}
{% load static %}

{% block title %}
우림의 블로그 페이지
{% endblock title %}

{% block extrahead %}
<link rel="stylesheet" href="{% static "blog/css/home.css"%}"
{% endblock extrahead %}

{% block content%}
    {% for blog in blogs %}
        {% if category_id is none or category_id == blog.category.id %}
            <div class="blog-list">
                <a href="{%url 'detail' blog.id%}">
                    <h2>{{blog.title}}</h2>
                    <p class="summary">{{blog.summary}}</p>
                </a>
                <p class="created-at">{{blog.created_at}}</p>
            </div>
        {% endif %}
    {% endfor %}
{% endblock  %}
